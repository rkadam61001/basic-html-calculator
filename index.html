<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.CSS">
    <title>Calculator</title>
</head>
<body>
    <h1 id="heading">My Calculator</h1>
</body>
<body>
    <form name="f1" class="calci" action="calculator.html" method="post">
        <input type="text" name="Answer" id="display">
        <br></br>
        <input type="button" class="btndesign" value="C" onclick="f1.Answer.value=''" >
        <input type="button" class="btndesign" value="<" onclick="f1.Answer.value= f1.Answer.value.substring(0,f1.Answer.value.length*1-1)" >
        <input type="button" class="btndesign" value="00" onclick="f1.Answer.value+='00'" >
        <input type="button" class="glowopr" value="/" onclick="f1.Answer.value+='/'" >
        <br></br>
        <input type="button" class="btndesign" value="7" onclick="f1.Answer.value+='7'" >
        <input type="button" class="btndesign" value="8" onclick="f1.Answer.value+='8'" >
        <input type="button" class="btndesign" value="9" onclick="f1.Answer.value+='9'" >
        <input type="button" class="glowopr" value="*" onclick="f1.Answer.value+='*'" >
        <br></br>
        <input type="button" class="btndesign" value="4" onclick="f1.Answer.value+='4'" >
        <input type="button" class="btndesign" value="5" onclick="f1.Answer.value+='5'" >
        <input type="button" class="btndesign" value="6" onclick="f1.Answer.value+='6'" >
        <input type="button" class="glowopr" value="-" onclick="f1.Answer.value+='-'" >
        <br></br>
        <input type="button" class="btndesign" value="1" onclick="f1.Answer.value+='1'" >
        <input type="button" class="btndesign" value="2" onclick="f1.Answer.value+='2'" >
        <input type="button" class="btndesign" value="3" onclick="f1.Answer.value+='3'" >
        <input type="button" class="glowopr" value="+" onclick="f1.Answer.value+='+'" >
        <br></br>
        <input type="button" id="zero" value="0" onclick="f1.Answer.value+='0'" >
        <input type="button" class="btndesign" value="." onclick="f1.Answer.value+='.'" >
        <input type="button" class="glowopr" value="=" onclick="f1.Answer.value=f1.Answer=eval(f1.Answer.value)" >
    </form>

</body>
<footer id="ftr">

</footer>

</html>
